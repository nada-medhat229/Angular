<!-- <app-studentadd></app-studentadd> -->
<div class="container">
<table class="table table-bordered table-hover table-stripped" *ngIf="students.length>0">
  <thead>
      <tr>
          <th>Id</th>
          <th>Name</th>
          <th>email</th>
          <!-- <th>department</th> -->
          <th>image</th>
          <!-- <th>password</th> -->
          <th>operate</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of students">
          <td>{{item._id}}</td>
          <td>{{item.fullName }}</td>
          <td>{{item.email}}</td>
          <!-- <td>{{item.department}}</td> -->
          <td><img [src]="item.image" alt="" style="width: 50px;height: 50px;"></td>
          <td>
          <button  class="btn btn-danger"  > Delete</button>
          |<button  class="btn btn-primary" > Details</button>
          |<button  class="btn btn-success" > Edit</button>
           </td>
      </tr>
  </tbody>
</table>
</div>
